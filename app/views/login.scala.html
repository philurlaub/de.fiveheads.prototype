<body class="focusedform">


<div class="verticalcenter">

	<div class="panel panel-primary">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Log in to get started</h4>
            <div class="form-horizontal">
            @helper.form(routes.Application.authenticate) {
                @if(form.hasGlobalErrors) {
                <div class="alert alert-dismissable alert-danger">
                    @form.globalError.message
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                </div>
                }

                <div class="form-group">
                    <label for="email" class="control-label col-sm-4" style="text-align: left;">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="ema il" type="email" name="email" placeholder="Email" value="@form("email").value">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Login</button>
            }
            </div>

		</div>
		<div class="panel-footer">
			<a href="extras-login2.php.html#" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>
