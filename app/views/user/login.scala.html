@(form: Form[Application.Login])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Avant</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avant">

    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>

</head>

<body class="focusedform">
    <div class="verticalcenter">
        <a href="index.php"><img src="assets/img/logo-big.png" alt="Logo" class="brand"></a>
        <div class="panel panel-primary">
            <div class="panel-body">
                <h4 class="text-center" style="margin-bottom: 25px;">Log in um loszulegen oder <a
                        href="@controllers.routes.UserController.register">registriere </a>dich!</h4>

                <div class="form-horizontal">
                    @helper.form(routes.Application.authenticate) {
                    @if(form.hasGlobalErrors) {
                    <div class="alert alert-dismissable alert-danger">
                        @form.globalError.message
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    </div>
                    }


                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input class="form-control" id="email" type="email" name="email" placeholder="Email"
                                       value="@form(" email").value">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                    }
                </div>

            </div>
            <div class="panel-footer">


                <div class="pull-right">
                    <a href="@controllers.routes.UserController.register" class="pull-left btn btn-link" style="padding-left:0">Passwort
                        vergessen?</a>
                </div>
            </div>
        </div>
    </div>


    <script type='text/javascript' src='assets/js/jquery-1.10.2.min.js'></script>
    <script type='text/javascript' src='assets/js/jqueryui-1.10.3.min.js'></script>
    <script type='text/javascript' src='assets/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='assets/js/enquire.js'></script>
    <script type='text/javascript' src='assets/js/jquery.cookie.js'></script>
    <script type='text/javascript' src='assets/js/jquery.nicescroll.min.js'></script>
    <script type='text/javascript' src='assets/plugins/codeprettifier/prettify.js'></script>
    <script type='text/javascript' src='assets/plugins/easypiechart/jquery.easypiechart.min.js'></script>
    <script type='text/javascript' src='assets/plugins/sparklines/jquery.sparklines.min.js'></script>
    <script type='text/javascript' src='assets/plugins/form-toggle/toggle.min.js'></script>
    <script type='text/javascript' src='assets/js/placeholdr.js'></script>
    <script type='text/javascript' src='assets/js/application.js'></script>
    <script type='text/javascript' src='assets/demo/demo.js'></script>

</body>
</html>
